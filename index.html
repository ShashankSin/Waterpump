<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- bootstrap link-css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- swiper link-css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- google-icons link-css-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- google-font link-css-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <!-- box-icons-link-css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- fontawsome link-css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header starts -->

    <header class="py-3">
      <div class="container-xxl">
        <div class="row">
          <div class="col-lg-1">
            <div class="main--logo__img">
              <img src="images/logo/fireslab.ico" alt="logo" />
            </div>
          </div>
          <div class="col-lg-11">
            <div class="header--social--media">
              <ul>
                <li>
                  <a href="#"> <i class="bx bxl-facebook"></i></a>
                </li>
                <li>
                  <a href="#"><i class="bx bxl-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="bx bxl-youtube"></i></a>
                </li>
                <li>
                  <a href="#"><i class="bx bxl-instagram"></i></a>
                </li>
              </ul>
              <div class="header--social--media--location">
                <div>
                  <i class="fa-solid fa-location-dot"></i>
                  <small>Where we locate</small>
                </div>
              </div>
            </div>
            <nav class="mt-3 text-center">
              <ul>
                <li><a href="#">Home</a></li>
                <li><i class="fa-solid fa-circle-half-stroke"></i></li>
                <li><a href="#">About Us</a></li>
                <li><i class="fa-solid fa-circle-half-stroke"></i></li>
                <li><a href="#">Articles</a></li>
                <li><i class="fa-solid fa-circle-half-stroke"></i></li>
                <li><a href="#">Products</a></li>
                <li><i class="fa-solid fa-circle-half-stroke"></i></li>
                <li><a href="#">Pages</a></li>
                <li><i class="fa-solid fa-circle-half-stroke"></i></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
              <div class="header--social--media--contact">
                <div class="header--social--media--contact--call pe-4">
                  <div class="header--social--media--contact--call__icon pe-2">
                    <i class="bx bx-phone"></i>
                  </div>
                  <div
                    class="header--social--media--contact--call__text d-flex flex-column"
                  >
                    <span>Need Help? Talk to an experts</span>
                    <a href="#">(+00) 123 456789</a>
                  </div>
                </div>
                <div class="header--social--media--contact--call">
                  <div class="header--social--media--contact--call__icon pe-2">
                    <i class="bx bx-envelope"></i>
                  </div>
                  <div
                    class="header--social--media--contact--call__text d-flex flex-column"
                  >
                    <span>Say hello to Email</span>
                    <a href="#">airkool@example.com</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- header ends -->

    <!-- bootstrap link-js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- box-icons link-js-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
